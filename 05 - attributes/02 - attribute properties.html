<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Attribute Properties</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="bg-navy" id="a" data-sandwich="tuna" style="font-weight: bold; font-style: italic;">.bg-navy #a [data-sandwich="tuna"]</div>

		<div class="bg-blue" id="b" data-sandwich="turkey">.bg-blue #b [data-sandwich="turkey"]</div>

		<div class="bg-red" id="c" data-sandwich="turkey">.bg-red #c [data-sandwich="turkey"]</div>


		<!-- Scripts -->
		<script>
			var elem = document.querySelector( '#b' );

			// Get attributes
			var id = elem.id;
			var name = elem.name;
			console.log(id);
			console.log(name);

			// Set attributes
			elem.id = 'new-id';
			elem.title = 'The title for this thing is awesome!';
			elem.tabIndex = '-1';

			console.log(elem);
		</script>
	</body>
</html>
